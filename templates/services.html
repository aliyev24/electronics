{% extends 'base.html' %}
{% block content%}
{% load static %}
<div class="container-fluid page-header mb-5 py-5">
    
    <div class="container">
        
        <h1 class="display-3 text-white mb-3 animated slideInDown">Services</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb text-uppercase">
                <li class="breadcrumb-item"><a class="text-white" href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item text-white active" aria-current="page">Services</li>
            </ol>
        </nav>
    </div>
</div>
    <!-- Service Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-4">
                {% for service in services %}
                    <div class="col-lg-4 col-md-6 service-item-top wow fadeInUp" data-wow-delay="0.1s">
                    <div class="overflow-hidden">
{#                        <img  class="img-fluid w-100 h-100" src="{{service.photo.url}}" alt="">#}
                        <img class="img-fluid width: 400px; height: 400px " src="{{service.photo.url}}" >
                        


                    </div>
                    <div class="d-flex align-items-center justify-content-between bg-light p-4">
                        <h5 class="text-truncate me-3 mb-0">{{service.title}}</h5>
                        <a class="btn btn-square btn-outline-primary border-2 border-white flex-shrink-0" href=""><i class="fa fa-arrow-right"></i></a>
                    </div>
                </div>
                {% endfor %}

    <!-- Service End -->
{% endblock %}
